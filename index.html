<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima</title>
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="icon" type="image/x-icon" href="./src/images/weather.png" />
  </head>
  <body>
    <div class="logoContainer">
      <img src="/src/images/logo.png" alt="Logo Tempus" class="logo" />
    </div>

    <h4 class="typewriter">
      Vamos olhar como está o clima na sua cidade neste momento?
    </h4>

    <form class="busca">
      <input type="search" id="searchInput" />
      <button>Buscar</button>
    </form>

    <div class="resultado">
      <div class="titulo">--</div>

      <div class="info">
        <div class="temp">
          <div class="tempTitulo">Temperatura</div>
          <div class="tempInfo">-- <sup>ºC</sup></div>
          <img src="http://openweathermap.org/img/wn/10d@2x.png" />
        </div>
        <div class="vento">
          <div class="ventoTitulo">Vento</div>
          <div class="ventoInfo">-- <span>km/h</span></div>
          <div class="ventoArea">
            <div class="ventoPonto" style="transform: rotate(0deg)"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="aviso"></div>

    <script src="./dist/script.js"></script>
  </body>
</html>
